<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Contoh</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }
      nav {
        background: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }
      .content {
        padding: 15px;
      }
      #subcontent {
        margin: 0 auto;
        max-width: 700px;
        padding: 0;
      }
      #data {
        text-align: center;
      }
      #data img {
        max-width: 400px;
        max-height: 300px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        margin: 0 auto;
        display: block;
      }
      .nav-btn {
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        margin: 0 10px;
        transition: background 0.2s;
      }
      .nav-btn:hover {
        background: #388e3c;
      }
      .author-nav {
        text-align: center;
        margin-bottom: 20px;
      }
      .author-name {
        font-weight: bold;
        font-size: 18px;
        color: #333;
        margin: 0 10px;
      }
      footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ayo Belajar AJAX</h1>
    </header>

    <div id="content">
      <h2 id="judul">Author Page</h2>
      <div id="subcontent">
        <div class="author-nav">
          <button class="nav-btn" id="btnPrev">&lt;&lt;</button>
          <span class="author-name" id="authorName"></span>
          <button class="nav-btn" id="btnNext">&gt;&gt;</button>
        </div>
        <table border="1px" style="width:100%;margin:0 auto;">
          <thead>
            <tr>
              <th width="300px">Gambar</th>
              <th width="300px">Author</th>
            </tr>
          </thead>
          <tbody id="data">
          </tbody>
        </table>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
