<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
</head>
<body>
    <form action="#">
        <input type="number" id="alas" placeholder="Alas Segitiga">
        <br>
        <input type="number" id="tinggi" placeholder="Tinggi Segitiga">
        <br>
        <button id="submit" onclick="hitung()">Hitung Luas</button>
    </form>
    <p id="hasil"></p>

    <script>
        function triangle(a, b) {
            // Rumus yang benar adalah (alas * tinggi) / 2
            return a * b / 2;
        }

        function hitung() {
            var alas = parseInt(document.getElementById("alas").value);
            var tinggi = parseInt(document.getElementById("tinggi").value);
            
            document.getElementById("hasil").innerHTML = triangle(alas, tinggi);
        }
    </script>
</body>
</html>
