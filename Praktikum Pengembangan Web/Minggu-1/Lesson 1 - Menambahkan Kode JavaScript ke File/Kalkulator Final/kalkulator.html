<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="kalkulator">
        <h1>Kalkulator</h1>
        
        Angka 1 : <input type="number" id="angka1" placeholder="Masukkan Angka 1"><br>
        Angka 2 : <input type="number" id="angka2" placeholder="Masukkan Angka 2"><br>
        Hasil : <span id="hasil"></span>
        
        <hr>
        
        <button id="tombolTambah">+</button>
        <button id="tombolKurang">-</button>
        <button id="tombolKali">×</button>
        <button id="tombolBagi">÷</button>
        <button id="tombolPangkat">^</button>
        <button id="tombolAkar">√</button>
    </div>

    <script src="M1.js"></script>

</body>
</html>
