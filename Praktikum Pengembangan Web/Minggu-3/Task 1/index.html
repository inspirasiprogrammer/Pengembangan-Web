<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Contoh</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }
      nav {
        background: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }
      .content {
        padding: 15px;
      }
      footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ayo Belajar AJAX</h1>
    </header>

    <nav>
      <a href="#" class="navigasi">Home</a>
      <a href="#user" class="navigasi">User</a>
    </nav>

    <div id="content">
      <h2 id="judul">Halaman Home</h2>
      <div id="subcontent">
        Ini adalah area konten utama. Anda dapat menambahkan teks, gambar, dan
        elemen lain di sini.
      </div>
    </div>

    <script>
      let mainContent = document.getElementById("content").innerHTML;

      let navigasi = document.getElementsByClassName("navigasi");
      navigasi[0].addEventListener("click", viewHome);
      navigasi[1].addEventListener("click", viewUser);

      function viewHome() {
        let konten = document.getElementById("content");
        konten.innerHTML = mainContent;
      }

      function viewUser() {
        let judul = document.getElementById("judul");
        judul.innerHTML = "Tabel User";

        let subkonten = document.getElementById("subcontent");
        subkonten.innerHTML = "";

        let xhr = new XMLHttpRequest();
        let link = "https://jsonplaceholder.typicode.com/users";

        try {
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              let obj = JSON.parse(xhr.responseText);

              let konten = `
                <table border="1px">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>City</th>
                  </tr>
              `;

              obj.forEach(user => {
                konten += `
                  <tr>
                    <td class="id-cell" data-url="${user.website}" style="position:relative; cursor:pointer; color:#1976d2; font-weight:bold;">
                      ${user.id}
                      <span class="tooltip" style="visibility:hidden; background:#333; color:#fff; text-align:center; border-radius:6px; padding:6px 12px; position:absolute; z-index:10; left:50%; top:120%; transform:translateX(-50%); font-size:0.95em; opacity:0; transition:opacity 0.2s; white-space:nowrap;">${user.company.name}</span>
                    </td>
                    <td>${user.name}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.address.city}</td>
                  </tr>
                `;
              });

              konten += "</table>";

              subkonten.innerHTML = konten;
              // Tambahkan event listener untuk tooltip dan klik pada setiap ID
              const idCells = subkonten.querySelectorAll('.id-cell');
              idCells.forEach(cell => {
                // Tooltip
                cell.addEventListener('mouseenter', function() {
                  const tooltip = cell.querySelector('.tooltip');
                  tooltip.style.visibility = 'visible';
                  tooltip.style.opacity = '1';
                });
                cell.addEventListener('mouseleave', function() {
                  const tooltip = cell.querySelector('.tooltip');
                  tooltip.style.visibility = 'hidden';
                  tooltip.style.opacity = '0';
                });
                // Klik
                cell.addEventListener('click', function(e) {
                  e.stopPropagation();
                  let url = cell.getAttribute('data-url');
                  if (url) {
                    if (!url.startsWith('http')) url = 'https://' + url;
                    window.open(url, '_blank');
                  }
                });
              });
            }
          };

          xhr.open("GET", link, true);
          xhr.send();
        } catch (e) {
          subkonten.innerHTML = "Gagal memuat data user";
        }
      }
    </script>
  </body>
</html>
